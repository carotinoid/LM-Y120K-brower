<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LM-Y120K</title>
  </head>
  <body>
    <h1 >LM-Y120K Browser</h1>

    <div class="searchOut">
      <input id="searchBox" type="text" display="inline-block" style="background-color:white" placeholder="Google 검색">

      <input type='button' focus="getsearch()" value="search">
        <!-- <a onClick="getsearch()" onTouch="getsearch()">search</a> -->

    </div>

   <a class="black" href="https://google.co.kr/">
    <div class="url" style="background:linear-gradient(to right, red, yellow, blue)">
      <p style="font-size:280%">Google</p>
    </div>
   </a>

   <a class="black" href="https://www.youtube.com/">
    <div class="url" style="background:radial-gradient(white, red)">
      <p style="font-size:280%">Youtube</p>
    </div>
   </a>

   <a class="black" href="https://kndl.kr/">
    <div class="url" style="background-color:white">
      <p style="font-size:280%">kndl.kr</p>
    </div>
   </a>

   <a class="black" href="https://www.naver.com/">
    <div class="url" style="background:radial-gradient(white, green)">
      <p style="font-size:280%">Naver</p>
    </div>
   </a>

   <a class="black" href="https://www.arca.live/">
    <div class="url" style="background:radial-gradient(gray, black)">
      <p style="font-size:280%">Arca.live</p>
    </div>
   </a>

   <script type="text/javascript" src="act.js"></script>
  </body>
</html>
